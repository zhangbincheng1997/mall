<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="include/title.js"></script>
</head>
<body>
<script type="text/javascript" src="include/user/site-nav.js"></script>
<script type="text/javascript" src="include/user/header.js"></script>
<div class="content content-nav-base commodity-content">
    <script type="text/javascript" src="include/user/main-nav.js"></script>
    <div class="commod-cont-wrap">
        <div class="commod-cont w1200 layui-clear">
            <div class="left-nav">
                <div class="title">所有商品</div>
                <!-- 模版导入 -->
                <script type="text/html" id="category">
                    <div class="list-box">
                        {{# layui.each(d, function(index, item){ }}
                        <dl>
                            <dt>
                                {{ item.name }}<!-- 一级分类 -->
                            </dt>
                            {{# layui.each(item.children, function(index2, item2){ }}
                            <dd>
                                <a href="javascript:window.location.href='mall.html?category={{ item2.id }}';">
                                    {{ item2.name }}<!-- 二级分类 -->
                                </a>
                            </dd>
                            {{# }); }}
                        </dl>
                        {{# }); }}
                    </div>
                </script>
                <div id="categoryView"></div>
            </div>
            <div class="right-cont-wrap">
                <div class="right-cont">
                    <div class="sort layui-clear">
                        <a class="active" href="javascript:void(0);" event='volume'>销量</a>
                        <a href="javascript:void(0);" event='price'>价格</a>
                        <a href="javascript:void(0);" event='newprod'>新品</a>
                        <a href="javascript:void(0);" event='collection'>收藏</a>
                    </div>
                    <!-- 模版导入 -->
                    <script type="text/html" id="product">
                        <div class="prod-number">
                            <span>{{ d.count }}个</span>
                        </div>
                        <div class="cont-list layui-clear">
                            {{# layui.each(d.data, function(index, item){ }}
                            <div class="item">
                                <div class="img">
                                    <a href="javascript:void(0);">
                                        <img src="{{ item.icon }}" title="{{ item.description }}" width="280px"
                                             height="280px">
                                    </a>
                                </div>
                                <div class="text">
                                    <p class="title">{{ item.name }}(id:{{ item.id }})</p>
                                    <p class="price">
                                        <span class="pri">￥{{ item.price }}</span>
                                        <span class="nub">{{ item.stock }}库存</span>
                                    </p>
                                </div>
                            </div>
                            {{# }); }}
                        </div>
                    </script>
                    <div id="productView"></div>
                    <div id="page" style="text-align: center;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="include/user/footer.js"></script>
<script>
    layui.use(['jquery', 'laytpl', 'laypage'], function () {
        var $ = layui.$, laytpl = layui.laytpl, laypage = layui.laypage;

        function addCart() {
            console.log(1111);
        }

        $.get('category/list', function (res) {
            laytpl(category.innerHTML).render(res.data, function (html) {
                $('#categoryView').html(html);
            });
        });

        var para = '&keyword=' + getQueryVariable('keyword') + '&category=' + getQueryVariable('category');
        $.get('buyer/product?limit=12&page=1' + para, function (res) {
            laytpl(product.innerHTML).render(res, function (html) {
                $('#productView').html(html);
            });
            // 分页
            laypage.render({
                elem: 'page',
                count: res.count,
                limit: 12,
                jump: function (obj, first) {
                    // 首次不执行
                    if (!first) {
                        $.get('buyer/product?limit=12&page=' + obj.curr, function (res) {
                            laytpl(product.innerHTML).render(res, function (html) {
                                $('#productView').html(html);
                            });
                        });
                    }
                }
            });
        });

        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] === variable) {
                    return pair[1];
                }
            }
            return '';
        }
    });
</script>
</body>
</html>
