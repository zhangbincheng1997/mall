<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="include/user/title.js"></script>
</head>
<body>
<div id="pay" style="display: none;"></div> <!-- 支付跳转 -->
<script type="text/javascript" src="include/user/site-nav.js"></script>
<script type="text/javascript" src="include/user/header.js"></script>
<div class="content content-nav-base commodity-content">
    <script type="text/javascript" src="include/user/main-nav.js"></script>
    <div class="commod-cont-wrap">
        <div class="commod-cont w1200 layui-clear">
            <table id="table" lay-filter="table"></table>
        </div>

        <div id="detailModal" style="display: none;">
            <div style="width: 500px; margin: 0 auto; padding: 20px;">
                <table id="table2" lay-filter="table2"></table>
                <ul class="layui-timeline">
                    <script type="text/html" id="timeline">
                        {{# layui.each(d, function(index, item){ }}
                        <li class="layui-timeline-item">
                            <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
                            <div class="layui-timeline-content layui-text">
                                <strong class="layui-timeline-title">{{ item.status }}</strong>
                                <p>{{ item.time }}</p>
                            </div>
                        </li>
                        {{# }); }}
                    </script>
                    <div id="timelineView"></div>
                </ul>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="include/user/footer.js"></script>
<script type="text/html" id="toolbarTpl">
    <div class="layui-inline">
        <select name="select" lay-filter="statusSearch">
            <option value="">所有订单</option>
            <option value="0">待付款</option>
            <option value="1">待发货</option>
            <option value="2">待收货</option>
            <option value="3">已取消</option>
            <option value="4">已完成</option>
            <option value="5">退款申请</option>
            <option value="6">退款成功</option>
        </select>
    </div>
</script>
<script type="text/html" id="barTpl">
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail">详情</a>
    {{# if (d.status == '待付款') { }}
    <a class="layui-btn layui-btn-success layui-btn-xs" lay-event="pay">付款</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="cancel">取消</a>
    {{# } else if (d.status == '待收货') { }}
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="receive">收货</a>
    {{# } else if (d.status == '待发货') { }}
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="refund">退款</a>
    {{# } }}
</script>
<script type="text/html" id="iconTpl">
    <img src="{{ d.icon }}" width="50px" height="50px">
</script>
<script>
    layui.use(['jquery', 'laytpl', 'laypage', 'form', 'table', 'laytpl'], function () {
        var $ = layui.$, form = layui.form, table = layui.table, laytpl = layui.laytpl;

        form.on('select(statusSearch)', function (data) {
            table.reload('table', {
                // url: 'seller/order/list',
                where: {status: data.value}
            });
        });

        table.render({
            elem: '#table',
            url: 'buyer/order/list',
            page: true,
            size: 'lg',
            toolbar: '#toolbarTpl', // 'default'
            cols: [[
                {field: 'id', title: 'ID', width: 100, align: 'center', sort: true, edit: true},
                {field: 'nickname', title: '昵称'},
                {field: 'email', title: '邮箱'},
                {field: 'amount', title: '总金额'},
                {field: 'status', title: '订单状态'},
                {field: 'createTime', title: '创建时间'},
                {field: 'updateTime', title: '修改时间'},
                {fixed: 'right', title: '操作', width: 160, toolbar: '#barTpl'}
            ]]
        });

        // 监听行工具事件
        table.on('tool(table)', function (obj) {
            switch (obj.event) {
                case 'detail':
                    $.get('buyer/order/all/' + obj.data.id, function (res) {
                        var detailData = res.data.detail;
                        var timelineData = res.data.timeline;
                        layer.open({
                            type: 1, // 0：信息框，默认 1：页面层 2：iframe层 3：加载层 4：tips层
                            title: '订单详情',
                            content: $('#detailModal'),
                            area: ['800px', 200 + 50 * (detailData.length + timelineData.length) + 'px'],
                            shadeClose: true,
                            success: function () {
                                table.render({
                                    elem: '#table2',
                                    data: detailData,
                                    size: 'lg',
                                    cols: [[
                                        {field: 'id', title: 'ID', width: 100, align: 'center', sort: true, edit: true},
                                        {field: 'icon', title: '图标', width: 100, align: 'center', templet: '#iconTpl'},
                                        {field: 'name', title: '名称'},
                                        {field: 'price', title: '价格'},
                                        {field: 'quantity', title: '数量'},
                                    ]]
                                });
                                laytpl(timeline.innerHTML).render(timelineData, function (html) {
                                    $('#timelineView').html(html);
                                });
                            }
                        });
                    });
                    break;
                case 'pay':
                    $.post('buyer/pay/' + obj.data.id, function (res) {
                        $('#pay').html(res); // 支付跳转
                    }, 'html');
                    break;
                case 'cancel':
                    layer.confirm('确认取消订单？', function (index) {
                        $.post('buyer/pay/cancel/' + obj.data.id, function (res) {
                            if (res.code === 0) {
                                table.reload('table', {page: {curr: $(".layui-laypage-em").next().html()}});
                            }
                        });
                    });
                    break;
                case 'receive':
                    layer.confirm('是否确认收货？', function (index) {
                        $.post('buyer/pay/receive/' + obj.data.id, function (res) {
                            if (res.code === 0) {
                                table.reload('table', {page: {curr: $(".layui-laypage-em").next().html()}});
                            }
                        });
                    });
                    break;
                case 'refund':
                    layer.confirm('确认申请退款？', function (index) {
                        $.post('buyer/pay/refund/' + obj.data.id, function (res) {
                            if (res.code === 0) {
                                table.reload('table', {page: {curr: $(".layui-laypage-em").next().html()}});
                            }
                        });
                    });
                    break;
            }
        });

        $('.inner-cont2 a').each(function (i, item) {
            var url = window.location.pathname;
            var href = $(item).attr('href');
            if (url.search(href) !== -1) {
                $(item).addClass('active');
            }
        });
    });
</script>
</body>
</html>
